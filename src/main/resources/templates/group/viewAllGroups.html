<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Список групп лекарственных средств</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Список групп лекарственных средств</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Название</th>
            <!--            <th scope="col">Имя</th>-->
            <!--            <th scope="col">Дисциплина</th>-->
            <!--            <th scope="col">Классное руководство</th>-->
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="gL:${groupList}">
            <td th:text="${gL.getId()}"></td>
            <td th:text="${gL.getTitle()}"></td>
            <td><a class="btn btn-danger" th:href="@{'/group/editGroup?id=' + ${gL.getId()}}"
                   role="button">Изменить</a></td>
            <td><a class="btn btn-danger" th:href="@{'/group/removeGroup?id=' + ${gL.getId()}}"
                   role="button">Удалить</a></td>
            <!--            <td th:text="${tL.getDisciplinTitle()}"></td>-->
            <!--            <td th:text="${tL.getClassTitle()}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
